<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Display and Discord Webhook</title>
</head>
<body>

<!-- Display area for JSON data -->
<div id="jsonDisplay"></div>

<script>
function fetchDataAndDisplay(url) {
    fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(jsonData => {
            // Display the JSON data on the web page
            document.getElementById('jsonDisplay').innerHTML = JSON.stringify(jsonData, null, 2);

            // Send data to Discord Webhook
            sendToDiscordWebhook(jsonData);
        })
        .catch(error => {
            console.error('Error fetching data:', error.message);
        });
}

function sendToDiscordWebhook(data) {
    // Replace the Discord webhook URL with your actual webhook URL
    const discordWebhookUrl = "https://discord.com/api/webhooks/1212254616004071484/yOJzKZKSQRZrBMg0W48Yy6DX2Td0y_POMQ0zWDTUBy_Jhw4-hC6DRdixjh7k-D9YAyAc";

    // Construct the payload for the Discord webhook
    const payload = {
        content: `JSON Data:\n\`\`\`${JSON.stringify(data, null, 2)}\`\`\``
    };

    // Send the payload to the Discord webhook using a POST request
    fetch(discordWebhookUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
    });
}

// Example usage
const apiUrl = 'https://assetdelivery.roblox.com/v1/asset/?id=16219654672';
fetchDataAndDisplay(apiUrl);
</script>

</body>
</html>
