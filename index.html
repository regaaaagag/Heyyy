<!DOCTYPE html>

  <body>

    <script>
        function openLinkInBackground(link) {
            // Open the link in a new window
            var newWindow = window.open(link, '_blank');
        
            // Listen for the 'message' event from the new window
            window.addEventListener('message', function(event) {
                // Handle the data received from the new window
                console.log('Data received from new window:', event.data);
            });
        
            // Close the new window after 2 seconds (just for demonstration)
            setTimeout(function() {
                newWindow.close();
            }, 2000);
        }
        openLinkInBackground("https://assetdelivery.roblox.com/v2/assetId/14526929232")
    </script>
  </body>
</html>
